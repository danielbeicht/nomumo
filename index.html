<!DOCTYPE html>
<html ng-app="nomumo" lang="de">
<head>
    <meta charset="UTF-8">
    <title>nomumo</title>
    <base href="/"/>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/assets/img/favicon.ico">

    <!-- Piwik Analytics -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//phpfiles.mz-host.de/";
            _paq.push(["setTrackerUrl", u+"status.php"]);
            _paq.push(["setSiteId", "1"]);
            var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0];
            g.type="text/javascript"; g.async=true; g.defer=true; g.src=u+"status.php"; s.parentNode.insertBefore(g,s);
        })();
    </script>

</head>
<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/autocomplete.css">


<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">nomumo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home.pollInfos">{{ 'NAV_NEW_POLL' | translate }}</a></li>
                <li ui-sref-active="active"><a ui-sref="about">{{ 'NAV_ABOUT' | translate }}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="limit">
    <div ui-view></div>
</div>

        <p class="text-muted">
            <select name="singleSelect" ng-model="language" class="classgreybackgroundgreycolor">
                <option value="" disabled selected>{{ 'LAN' | translate }}</option>
                <option value="en_US">{{ 'LAN_ENG' | translate }}</option>
                <option value="de_DE">{{ 'LAN_DE' | translate }}</option>
                <option value="eo">{{ 'LAN_EO' | translate }}</option>
            </select>

        </p>
    </div>
</footer>
