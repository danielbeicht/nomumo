<button type="button" class='btn btn-default' ng-click="addPollOption()">Add Poll Option</button>

<div>
    <table>
        <tr ng-repeat="option in formData.pollOptions">
            <td><ui-iconpicker ng-model="option.pollOptionIcon" value="glyphicon glyphicon-heart"></ui-iconpicker></td>
            <td><input type="input" class="form-control" ng-model="option.pollOptionName"></td>
            <td><input type="number" class="form-control" ng-model="option.pollOptionWeight" min="0" max="99"></td>
            <td><color-picker ng-model="option.pollOptionColor" options="{format: 'hex'}"></color-picker></td>
        </tr>
    </table>
</div>

{{ formData.pollOptions }}

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <button type="submit" class="btn btn-block btn-info" ng-click="goNextFromAddPollOptions()">{{ 'BUTTON_NEXT_STEP' | translate }} <span
                class="glyphicon glyphicon-circle-arrow-right"></span></button>
    </div>
</div>
